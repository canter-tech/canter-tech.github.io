<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> -->
    
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    
    <title>Inbuild </title>
  </head>
  <body>
    
    <div class="auth">
      <img class="auth__img" src="./assets/images/qwe.jpg" alt="" />
      <div class="auth__window">
        <div class="auth__title">Sign in</div>
        <div class="auth__desc">
          New user? <a href="./login.html"> New user?</a>
        </div>
        <div class="flex flex--column gap--12 auth__form">
          <div class="form__controll">
            <span class="form__controll-label">E-mail address</span>
            <input type="text" />
          </div>
          <div class="form__controll form__controll--password">
            <button class="btn--show">Show</button>
            <span class="form__controll-label">Password field</span>
            <input type="password" />
          </div>
    
          <div class="flex flex--sb auth__forgot">
            <label class="custom-checkbox">
              Remember me
              <input type="checkbox" name="t" />
              <span class="checkmark"></span>
            </label>
            <a href="./forgot.html">Forgot Password?</a>
          </div>
        </div>
    
        <button class="btn btn--big btn--full">Log in</button>
        <div class="auth__or">
          <div></div>
          or
          <div></div>
        </div>
        <button class="btn btn--grey btn--big btn--full">
          <img src="./assets/images/google.svg" alt="" />
          Continue with Google
        </button>
      </div>
    </div>
    

    <script src="assets/js/app.js"></script>
  </body>
</html>
